services:
  - type: web
    name: code-query-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: code-query-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generate:
          length: 32
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: false

databases:
  - name: code-query-db
    databaseName: codequery
    user: codequery
    plan: free
    ipAllowList: []
